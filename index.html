<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <title>ResultSummary</title>
    </head>
    <body>
        <div class="container">
            <section class="section-left">
                <h3>Your result</h3>
                <div class="circle-wrapper"><section class="circle">
                    <h1>76</h1>
                    <h4>of 100</h4>
                </section></div>
                <h2>Great</h2>
                <p>
                    You scored higher than 65% of the people who have taken
                    these tests.
                </p>
            </section>
            <section class="section-right">
                <h5>Summary</h5>
                <section class="result-right">
                    <ul class="words-result">
                        <li>Reaction</li>
                        <li>Memory</li>
                        <li>Verbal</li>
                        <li>Visual</li>
                    </ul>
                    <ul class="numbers-result">
                        <li>80 / 100</li>
                        <li>92 / 100</li>
                        <li>61 / 100</li>
                        <li>72 / 100</li>
                    </ul>
                </section>
                <div class="button-wrapper"><button>Continue</button></div>
            </section>
        </div>
    </body>
</html>
